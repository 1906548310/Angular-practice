<!DOCTYPE html>
<html>
<head>
	<title>AngularJS</title>
	<script type="text/javascript" src="https://cdn.bootcss.com/angular.js/1.4.8/angular.min.js"></script>
	<style>
		/* 下面的代码表示，当输入框不能通过验证时，就会使用这个样式 */
		input.ng-invalid {
			border: 1px solid red;
		}
	</style>
</head>
<body>

<form ng-app="" name="myForm" ng-init="myText='1906548310@qq.com'">
	E-mail01:
	<input type="email" name="myEmail" ng-model='text' required>
	<span ng-show="myForm.myEmail.$error.email">This is not an E-mail address.</span>
	<!-- 上面的例子中，当ng-show为true时，span里面的内容就会被显示出来 -->
<br>
	E-mail02:
	<input type="email" name="youEmail" ng-model="myText" required>
	<br>
	<p>返回输入框中的内容是否通过所有验证：{{myForm.youEmail.$valid}}</p>
	<p>返回输入框中的内容是否被改变：{{myForm.youEmail.$dirty}}</p>
	<p>返回输入框中的内容是否获得焦点：{{myForm.youEmail.$touched}}</p><!-- 获得焦点时返回false -->
	<!-- E-mail03:
	<input type="text" name="myPhone" required> -->

</form>

</body>
</html>
