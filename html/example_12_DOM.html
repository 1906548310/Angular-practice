<!DOCTYPE html>
<html>
<head>
	<title>AngularJS</title>
	<script type="text/javascript" src="https://cdn.bootcss.com/angular.js/1.4.8/angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="mySwitch=true">

	<p><button ng-disabled="mySwitch">Click Me!</button></p>

	<p><input type="checkbox" ng-model="mySwitch">Button</p>

	<p>{{ mySwitch }}</p>

	<p ng-show="mySwitch">Controlled By Upper Checkbox!</p>

</div>

</body>
</html>
