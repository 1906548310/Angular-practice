<!DOCTYPE html>
<html>
<script src="https://cdn.bootcss.com/angular.js/1.4.8/angular.min.js"></script>
<body>

<div ng-app="" ng-init="firstName='John'">
 	<p>Name: <input type="text" ng-model="name"></p>
 	<p ng-bind="name"></p>
 	<p ng-bind="firstName"></p>
 	<p>{{name}}{{firstName}}</p>
</div>

</body>
</html>
