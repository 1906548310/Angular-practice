<!DOCTYPE html>
<html>
<head>
  <title>AngularJS</title>
  <script type="text/javascript" src="https://cdn.bootcss.com/angular.js/1.4.8/angular.min.js"></script>
</head>
<body>

<h2>AngularJS Global API</h2>

<div  ng-app="myApp"  ng-controller="myCtrl">
<p>{{x1}}</p>
<p>{{x2}}</p>
<p>{{x3}}</p>
<p>{{x4}}</p>
<p>{{x5}}</p>


</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.x1 = 'JoHn';
    $scope.x2 = angular.lowercase($scope.x1);
    $scope.x3 = angular.uppercase($scope.x2);
    $scope.x4 = angular.isString($scope.x2);
    $scope.x5 = angular.isNumber($scope.x2);
});
</script>

</body>
</html>
