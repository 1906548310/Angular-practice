<!DOCTYPE html>
<html>
<head>
	<title>AngularJS</title>
	<script type="text/javascript" src="https://cdn.bootcss.com/angular.js/1.4.8/angular.min.js"></script>
</head>
<body>

<div ng-app="">
	<form>
		<input type="radio" ng-model="myVal" value="dogs">Dogs
		<input type="radio" ng-model="myVal" value="cats">Cats
		<input type="radio" ng-model="myVal" value="tuts">Tuts
	</form>
	<div ng-switch="myVal">
		<div ng-switch-when="dogs">
		     <h1>Dogs</h1>
		     <p>Welcome to a world of dogs.</p>
		</div>
		<div ng-switch-when="cats">
		     <h1>Cars</h1>
		     <p>Read about cars.</p>
		</div>
		<div ng-switch-when="tuts">
		     <h1>Tutorials</h1>
		     <p>Learn from examples.</p>
		</div>
	</div>
	Select a topic:
	<select ng-model="myVar">
	    <option value="">请选择
	    <option value="dogs">Dogs
	    <option value="tuts">Tutorials
	    <option value="cars">Cars
	</select>
</div>

</body>
</html>
