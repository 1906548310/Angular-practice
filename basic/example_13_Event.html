<!DOCTYPE html>
<html>
<head>
	<title>AngularJS</title>
	<script type="text/javascript" src="https://cdn.bootcss.com/angular.js/1.4.8/angular.min.js"></script>
</head>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
	<div ng-mouseenter="count = count + 1" ng-click="alertMessage()">Mouse over me!</div>
	<h1>{{count}}</h1>
	<div ng-mousemove="record($event)">
		It will record your route!
		<p>{{x + "," + y}}</p>
	</div>

</div>

<script>
	var app = angular.module('myApp',[]);
	app.controller('myCtrl',function($scope) {
		$scope.count = 0;
		$scope.alertMessage = function() {
			alert('This is AngularJS event.');
		};
		$scope.record = function(e) {
			$scope.x = e.clientX;
			$scope.y = e.clientY;
		}
	});
</script>
</body>
</html>
