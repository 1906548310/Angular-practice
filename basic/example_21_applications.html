<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>完整的AngularJS应用</title>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<script type="text/javascript" src="https://cdn.bootcss.com/angular.js/1.4.8/angular.min.js"></script>
</head>
<body ng-app="myShoppingList" ng-controller="myCtrl">

<ul>
    <li ng-repeat="x in products">{{x}} <span ng-click="removeItem($index)">&times;</span></li>
</ul>
<input type="text" ng-model="addMe"><br>
<button ng-click="addItem()">add</button>
<p ng-bind="errorText"></p>

<script>
var app = angular.module('myShoppingList', []);
app.controller('myCtrl',function($scope){
	$scope.products = ['beer','bread','milk','vegetable','egg'];
	$scope.errorText = "";
	$scope.addItem = function() {
		if (!$scope.addMe) {return;}
		$scope.products.indexOf($scope.addMe) == -1 ? ($scope.products.push($scope.addMe),$scope.errorText = "") : ($scope.errorText = "请填入购物信息！");
	}
	$scope.removeItem = function(x) {
		$scope.errorText = "";
		$scope.products.splice(x,1);
	}
});
</script>

</body>
</html>
